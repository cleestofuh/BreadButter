<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>StudyBuddies: Study Resources</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<script src="js/create_group.js"></script>

	<script src="js/resources.js"></script>

	<style type="text/css">
		.bs-example{
			margin: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
	<br>
	<!-- LOGO // header -->
	<div class="row">
		<div class="col-md-4">
			<div class="row-fluid user-row">
				<img src="img/logo.png" class="img-responsive" onclick="window.location.href='index.html'">
			</div>
		</div>
		<div class="col-md-7"></div>
		<!-- Logout button -->
		<div class="col-md-1">
			<input class="btn btn-block btn-logout" type="submit" onclick="window.location.href='login.html'" value='Logout'>
		</div>
	</div>

	<!-- Title -->
	<div class="container">
		<h2 style="text-align: center"> COGS 187A Study Resources </h2>
	</div>

	<!-- Back arrow -->
	<div class="back-arrow">
		<input type="image" style="width: 25px; height: 25px" src="img/back.png" type="button" onclick="window.location.href='index.html'">
	</div>

	<br></br>

	<!-- Study Resources -->
	<div id="study-res" style="display: inline">
		<center>
			<div id="none">
				<h3 id="none" style="margin-left: 35px; color: #6694b8"> Sorry, no study resources available! :( </h3>
				<br></br>
		    </div>
		<center>
	</div>

	<!-- Submit resources -->
	<div>
		<center>
		<form class="form-inline" role="form">
			<div class="submit-own">
				<label for=submit-url id="submit-label" style="display:block; font-size: 16px; align: center; text-align: center">Submit your own study resources!</label>
				<textarea class="form-control" placeholder="url" id="submit-url" type="text" style="align: center; text-align: center" rows="1" cols="70"></textarea>
				<br></br>
				<textarea class="form-control input-lg" placeholder="Description" rows="4" cols="54" id="submit-desc" type="text" style="text-align: center"></textarea>
				<br></br>
				<input class="btn btn-submit btn-md" type="button" value="Post" id="submitOwn" onclick="function()">
			</div>
		</form>
	    </center>
	</div>


</body>

</html>
