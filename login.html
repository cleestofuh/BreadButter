<!-- body and formatting -->
    <body>
        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="row-fluid user-row">
                            <img src="img/logo.png" class="img-responsive"/>
                        </div>
                            <div class="panel-body">
                                <!-- Form to fill in info as well as the button-->
                                <form class="form-signin" id="login">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="UCSD Email" id="login-name" type="text">
                                        <input class="form-control" placeholder="Password" id="login-password" type="password">
                                          <div align="left">
                                              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                                          </div>
                                        <input class="btn-lg btn-block" type="submit" value='Login'>
                                       <!-- go to register page -->
                                        <input class="btn-lg btn-block" type="button" onclick="window.location.href='register.html'" value="Register">
                                    </fieldset>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
