<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyBuddies</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
<script src="js/create_group.js"></script>
<script src="js/addClass.js"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>

<body>
  <div class="container">
    <br>
    <!-- logout button -->
    <div class="row">
      <div class="col-md-4">
        <div class="row-fluid user-row">
            <img src="img/logo.png" class="img-responsive"/>
        </div>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-1">
        <input class="btn btn-block btn-logout" type="submit" onclick="window.location.href='login.html'" value='Logout'>
      </div>
    </div>
    <!-- logo -->
    <div class="row">
    </div>

    <br>
    <!-- tabs -->
    <div class="panel panel-body">
    <div class="tabbable">
      <ul class="nav nav-tabs nav-justified js-tabs-example">
        <li class="active"><a href="#classes-tab" data-toggle="tab">Classes</a></li>
        <li><a href="#groups-tab" data-toggle="tab">My Groups</a></li>
        <li><a href="#create-tab" data-toggle="tab">Create Group</a></li>
      </ul>

      <div id="my-tab-content" class="tab-content">
        <!-- classes -->
        <div class="tab-pane active" id="classes-tab"> <br/>
          <center>
            <form class="form-inline" id="addClass">
              <label for=class-search style="display:block"><h4>Add a Class</h4></label>
            <form class="form-inline" id="addClass">
              <input class="form-control" placeholder="eg. CHEM 6A" id="class-search" type="text" display="inline-block">
              <input class="btn-md btn-block btn-add" style="width: 34px; height: 34px;" type="submit" value='+' display="inline-block">
            </form>

            <h4><font color="#003366">
              You currently have no classes added!
              </font>
            </h4>
          </center>
        </div>
        <!-- mygroups -->
        <div class="tab-pane" id="groups-tab">
          <center><h4>
            <font color="#003366">
            You currently have no groups!
            </font>
          </h4>
          <table class="table table-hover">
            <tr>
              <th>Class</th>
              <th>Teacher</th>
              <th>Date</th>
              <th>Time</th>
              <th>Location</th>
              <th>Study Buddy</th>
              <th>Description</th>
            </tr>
          </table>
        </center>
        </div>
        <!-- create group -->
        <div class="tab-pane" id="create-tab">
          <br>
          <form class="form-inline" id="createGroup">
            <span style="display:inline-block">
                <label for=class-name style="display:block">Class</label>
                <input class="form-control input-lg" placeholder="ex. COGS 187A" id="class-name" type="text">
            </span>
            <span style="display:inline-block">
                <label for=teacher-name style="display:block">Professor</label>
                <input class="form-control input-lg" placeholder="ex. Boyle" id="teacher-name" type="text">
            </span>
            <span style="display:inline-block">
                <label for=location style="display:block">Location</label>
                <input class="form-control input-lg" placeholder="ex. Geisel 2nd West" id="location" type="text">
            </span>
            <br><br>
            <span style="display:inline-block">
                <label for=date style="display:block">Date</label>
                <input class="form-control input-lg" id="date" type="date">
            </span>
            <span style="display:inline-block">
                <label for=time-start style="display:block">Start Time</label>
                <input class="form-control input-lg" id="time-start" type="time">
            </span>
            <span style="display:inline-block">
                <label for=time-end style="display:block">End Time</label>
                <input class="form-control input-lg" id="time-end" type="time">
            </span>
            <br><br>
            <span style="display:inline-block">
              <label for="desc" style="display:block">Description</label>
              <textarea class="form-control input-lg" placeholder="ex. Studying for final. I have snacks! Wearing blue hat." rows="5" cols="70" type="text" id="desc"></textarea>
            </span>
            <br><br>
              <input class="btn btn-create btn-lg" type="submit" value="Create">
          </form>
        </div>
      </div>
    </div>
  </div>


  </div> <!-- container -->
</body>

</html>
